version: "3"

services:
    nginx:
        container_name: nginx
        build: ./nginx
        image: docker-server/nginx
        restart: always
        ports:
          - "80:80"
        volumes:
          - ./:/srv/docker-server
          - ./log:/var/log/nginx
        depends_on:
          - django

    django:
        container_name: django
        build: ./find_missing_people
        image: docker-server/django
        restart: always
        command: uwsgi --ini uwsgi.ini
        volumes:
          - ./:/srv/docker-server
          - ./log:/var/log/uwsgi
        depends_on:
          - db

    db:
         container_name: db
         build: ./postgresql
         image: docker-server/db
         restart: always
         volumes:
           - ./postgresql/data:/var/lib/postgresql/data
         ports:
           - 5432:5432
         env_file:
           - .env
